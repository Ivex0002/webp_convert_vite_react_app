    runs-on: ubuntu-latest
    steps:
      - name: Run Hello
        run: echo "Hello GitHub Actions!"

      - name: 여러 명령어 작성하기
        run : |
          echo "good"
          echo "afternoon"
          pwd

      - name : 깃헙 자체적인 변수 사용해보기
        run : |
          echo $GITHUB_REPOSITORY
          echo $GITHUB_SHA